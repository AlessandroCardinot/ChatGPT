<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Chat GPT</h1>
        <form id="form-pergunta-chat">
            <label id="pergunta" class="primery-text">Pergunta</label><br>
            <div class="row">
                <div class="col-11">
                    <textarea id="campo-pergunta" cols="50" rows="5" placeholder="Digite a sua pergunta" class="form-control"></textarea><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-3 offset-5">
                    <button type="submit" id="btn-pergunta-chat" class="btn btn-dark">Enviar</button>
                </div>
            </div>
        </form>
        <h2 id="mostrar_pergunta"></h2>
        <p id="resposta_chat" class="primery-text"></p>
    </div>

    <!-- JS do BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Meu JS -->
    <script src="js/script.js"></script>
</body>
</html>
